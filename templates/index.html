<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <p><a href="{{ url_for('add') }}">Add a New Blog Post</a></p>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <p>
            <a href="{{ url_for('update', post_id=post.id) }}">Update</a> |
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this post?');">
                <button type="submit" style="background: none; border: none; color: blue; cursor: pointer; text-decoration: underline; padding: 0;">Delete</button>
            </form>
        </p>
    </div>
    {% endfor %}
</body>
</html>
